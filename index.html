<!DOCTYPE html>
<html>

<head>
  <title>Photon</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./photon/dist/css/photon.css">
  <link rel="stylesheet" href="./main.css">

</head>

<body>

  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <a class="nav-group-item active" id="nav_button_datasets">
              Datasets
            </a>
            <span class="nav-group-item" id="nav_button_models">
              Models
            </span>
            <span class="nav-group-item" id="nav_button_regression">
              Regression
            </span>
          </nav>
        </div>
        <div class="pane">
          <webview id="webview_main_pane"></webview>
        </div>
      </div>
    </div>
    <!-- Footer with open-file icon. -->
    <footer class="toolbar toolbar-footer">
      <button id="button_open_file">
        <span class="icon icon-folder"></span>
      </button>
    </footer>
  </div>

  <!-- Renderer Javascript -->
  <script>
    require('./renderer.js');
  </script>

  <!-- Electron Javascript -->
  <script src="main.js" charset="utf-8"></script>

</body>

</html>
